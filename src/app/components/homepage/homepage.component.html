<ng-marquee duration="30">
  {{ marquee }}
</ng-marquee>

<mat-tab-group>
  <mat-tab label="Top Stories">
    <mat-card>
      <mat-card-title>Top Stories</mat-card-title>
      <mat-card-content>
        <ng-container>
          <mat-action-list>
            <mat-list-item *ngFor="let news of topStoriesNews.topStories">
              <mat-icon matTooltip="View" matTooltipClass="example-tooltip" mat-list-item>menu_book</mat-icon>
              <h3 matLine>{{ news.title }}</h3>
            </mat-list-item>
          </mat-action-list>
        </ng-container>
      </mat-card-content>
      <mat-card-actions></mat-card-actions>
    </mat-card>
  </mat-tab>
